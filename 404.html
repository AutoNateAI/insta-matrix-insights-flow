<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Instagram Analytics - Redirecting</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into a hash-fragment, then redirects to the root with that hash path
    (function(l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
    
    // Get the base path from the URL (for GitHub Pages)
    const getBasePath = () => {
      const pathSegments = window.location.pathname.split('/');
      // If on GitHub Pages, the first segment after the initial slash will be the repo name
      if (window.location.hostname.includes('github.io')) {
        return '/' + pathSegments[1] + '/'; // e.g., '/insta-matrix-insights-flow/'
      }
      return '/';
    };
    
    // Redirect to the homepage with the current path as a route parameter
    const basePath = getBasePath();
    const path = window.location.pathname.replace(basePath, '/');
    window.location.href = basePath + '#' + path;
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
